apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: run-cleanup-tests
spec: 
  params:
    - name: repository
      description: the git repo
    - name: revision
      description: the revision
      default: master
  workspaces:
  - name: task-pvc
    mountPath: /artifacts           
  steps:
    - name: run-cleanup-tests
      image: icr.io/continuous-delivery/pipeline/pipeline-base-image
      env:
        - name: REPOSITORY
          value: $(params.repository)
        - name: REVISION
          value: $(params.revision)     
      command: ["/bin/bash", "-c"]
      args:
        - set -e -o pipefail;
          echo "Clean up tests";
          sleep 2s;
          echo $REPOSITORY;
          echo $REVISION;
          echo "done!"
---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: cleanup
spec: 
  workspaces:
  - name: task-pvc
    mountPath: /artifacts   
  stepTemplate:
    env:
      - name: BREAK_GLASS
        valueFrom:
          configMapKeyRef:
            name: environment-properties
            key: break_glass
            optional: true        
  steps:
    - name: cleanup
      image: icr.io/continuous-delivery/pipeline/pipeline-base-image
      command: ["/bin/bash", "-c"]
      args:
        - set -e -o pipefail;
          env;
          echo "cleanup"
